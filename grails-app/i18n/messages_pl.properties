# Pola wieloetapowej rejestracji
register.title=Rejestracja
register.header=Tworzenie nowego konta
register.welcomeText=Aby korzystać z zaawansowanych możliwości serwisu Fork, <strong>musisz utworzyć sobie konto</strong>. Brzmi strasznie? Nic bardziej mylnego! Proces rejestracji <strong>jest bardzo łatwy</strong> i podzielony na kilka prostych kroków. Całość zajmie Ci <strong>najwyżej 5 minut</strong>!
register.startInfo=Proces rejestracji rozpocznie się po kliknięciu przycisku "{0}".
register.startRegistration=Rozpocznij rejestrację
register.fieldRequiredSymbol=*
register.whyCreate.header=Dlaczego warto utworzyć swoje konto?
register.whyCreate.info=Po utworzeniu własnego konta dostaniesz dostęp do <strong>szeregu zaawansowanych możliwości</strong>, oferowanych przez nasz serwis. Oznacza to, że po zalogowaniu będziesz mógł między innymi:
register.whyCreate.list=<ul><li>dodawać innych użytkowników jako znajomych</li><li>dodawać opinie do miejsc i wystawiać im ocenę</li><li>brać udział w wydarzeniach, tworzonych przez Ciebie i/lub innych użytkowników</li><li>dodawać zdjęcia do odwiedzonych przez Ciebie atrakcji</li><li>zgłosić swoje konto jako właściciela atrakcji, uzyskując tym samym prawo edycji opisu obiektu</li><li>zgłaszać propozycje nowych atrakcji i innych elementów strony</li><li>mieć <strong>wielki wpływ na rozwój strony i społeczności</strong>!</li></ul>
register.whyCreate.endInfo=Serwis Fork kładzie wielki nacisk na wpływ użytkowników na zawartość strony. To oni określają, które atrakcje wyświetlają się jako pierwsze poprzez wygodny system oceniania. Mają także możliwość dodawania propozycji nowych miejsc, dzięki czemu lista atrakcji stale się rozszerza. Stań się częścią naszej społeczności i <strong>załóż swoje konto</strong!

register.steps.requiredInfo=Krok 1. Uzupełnij dane logowania
register.steps.requiredInfo.info=Potrzebujemy poniższych informacji, aby <strong>odróżnić Ciebie od innych użytkowników</strong> - pola te będą Ci potrzebne, aby korzystać ze swojego konta. Postaraj się je zapamiętać!
register.steps.requiredInfo.next=Przejdź dalej

register.steps.additionalInfo=Krok 2. Pozwól innym poznać się bliżej!
register.steps.additionalInfo.info=Chociaż poniższe pola są opcjonalne, z całą pewnością są także bardzo przydatne. <strong>Daj poznać się lepiej innym użytkownikom</strong> i podaj dodatkowe informacje na temat swojej osoby!
register.steps.additionalInfo.changingDataInfo=Poniższe dane <strong>możesz także uzupełnić lub poprawić później</strong>, edytując swój profil.
register.steps.additionalInfo.back=Wróć do danych logowania
register.steps.additionalInfo.next=Podsumowanie

register.steps.summary=Podsumowanie
register.steps.summary.info=<strong>Gratulujemy!</strong> Wszystkie dane wymagane podczas procesu rejestracji zostały podane prawidłowo - <strong>został już tylko jeden krok</strong> do utworzenia konta!
register.steps.summary.checkDataInfo=... zanim jednak naciśniesz przycisk "{0}", upewnij się, że <strong>dane wypisane w poniższej tabelce są prawidłowe</strong> - część informacji można podać jedynie podczas procesu rejestracji (oznaczone są one symbolem <em>{1}</em>) i <strong>nie da się ich potem zmienić</strong>.
register.steps.summary.createAccount=Zakończ rejestrację
register.steps.summary.backToAdditionalInfo=Chcę poprawić poprzednie dane

