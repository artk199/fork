login.noAccount=Nie masz konta? <a href="{0}">Zarejestruj się</a>!

# Pola strony głównej
home.register.header=Przyjazna społeczność użytkowników
home.register.description.first=Serwis Fork kładzie duży nacisk <strong>na interakcje między użytkownikami</strong>. Dzięki temu możesz odnaleźć nowych znajomych, dzielących tę samą pasję, co Ty - wystarczy jedynie, byś <strong>posiadał konto w naszym serwisie</strong>.
home.register.description.second=Jeżeli jeszcze nie posiadasz własnego konta - <a href="{0}"><strong>załóż je</strong></a> przy użyciu ekranu prostej rejestracji - proces ten trwa kilka minut, a dzięki temu <strong>otrzymasz dostęp do szeregu zaawansowanych możliwości</strong> oferowanych przez portal!

home.attractions.header=Bogata baza atrakcji
home.attractions.description.first=Chcesz <strong>zwiedzić najbliższe muzea, pomniki czy inne atrakcje turystyczne</strong>? Szukasz najlepszego hotelu w swojej okolicy? Wystarczy jedno kliknięcie, a wskażemy Ci wszystkie informacje, które potrzebujesz.
home.attractions.description.second=Serwis Fork może poszczycić się całkiem <strong>sporą liczbą atrakcji</strong> (w chwili obecnej jest ich aż 0!) na terenie Gdańska. Wśród nich znajdziesz informacje na temat takich obiektów jak <strong>restauracje, kawiarnie, pomniki, zabytki, muzea, hotele, parki</strong> - i wiele innych! Korzystając z wygodnego modułu wyszukiwania i filtrowania wyników bez problemu znajdziesz to, czego szukasz. Nie zwlekaj - <a href="{0}"><strong>przekonaj się na własnej skórze</strong></a>!

